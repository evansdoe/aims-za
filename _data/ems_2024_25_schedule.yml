            <li>How does the problem change if instead of requiring nonnegative \(x, y\), we require <em>positive</em> \(x, y\) instead?</li>
        </ol>
      </p>
    - <p style="font-size:14px">
        Create SageMath code to do the following. Do not worry if you cannot get all of these, but you should start now to make as much progress as you can.
        <ol style="font-size:14px">
            <li>List 10 numbers of the form \(4 x + 5\)</li>
            <li>List (at least) 20 numbers of the form \(4x + 5y\)</li>
            <li>List (at least) 20 numbers of the form \(4x + 5y\), but in numerical order</li>
            <li>Write a function to list \(n\) numbers of the form \(4x + 5\), where \(n\) is some positive integer</li>
            <li>Write a function to list (at least) \(n\) numbers of the form \(4x + 5y\), where \(n\) is a positive integer</li>
            <li>Write a function to list numbers of the form \(5x + 6y\)</li>
            <li>Write a function with documentation that lists many numbers, in order, of the form \(ax + by\) for arbitrary \(a\), \(b\)</li>
        </ol>
      </p>
    - <p style="font-size:14px">
          Suppose \(n\) is an integer greater than \(1\) and \(n\) is not prime. Then \(-1 + 2^n\) is not prime.
          <ul style="font-size:14px">
              <li>
                Identify the hypothesis ("<strong>givens</strong>") and conclusion of the statement ("<strong>goal</strong>""). 
              </li>
              <li>
                Is the hypothesis true when \(n = 6\)? What does the theorem tell you in this instance? Is it right?
              </li>
              <li>
                What can you conclude from the statement in the case \(n = 15\)? Check directly that this conclusion is correct.
              </li>
              <li>
                What can you conclude from the statement in the case \(n = 21\)? Check directly that this conclusion is correct.
              </li>
          </ul>
      </p>
    - <p style="font-size:14px">
        Write a formal proof as I illustrated in class for the following statements&#58;
        <ol style="font-size:14px">
            <li>Suppose \(A \subseteq C\), and \(B\) and \(C\) are disjoint. Prove that if \(x \in A\) then \(x \notin B\).</li>
            <li>Suppose that \(A \setminus B\) is disjoint from \(C\) and \(x \in A\). Prove that if \(x \in C\) then \(x \in B\).</li>
            <li>Prove that if \(a\) divides \(x\) and \(a\) divides \(y\), then \(a\) divides \(mx + ny\) for any integers \(m, n\)</li>
            <li>Use the method of proof by contradiction to prove the following statements:</li>
                <ol style="font-size:14px" type="a">
