- date: 11/04<a class="anchor" id="day_01"></a> 
  plan-title: >
    <a class="anchor" id="day_01_plan"><strong>Day's Plan</strong></a>
  plan-topics:
    - <strong style="font-size:14px;">Course Goals</strong>
      <ol style="font-size:14px;">
        <li>Understand mathematics as an experimental science using elementary number theory.</li>
        <li>Learn mathematical proof methods to prove conjectures discovered during exploration.</li>
        <li>Learn to use the <a href="http://www.sagemath.org" target="_blank">SageMath</a> software for computation and exploration.</li>
      </ol>
    - <strong>Lecture Introduction</strong>
      <ul style="font-size:14px;">
        <li>Emphasize that understanding mathematics as an experimental science (Goal 1) and learning proof methods (Goal 2) are more important than, but complemented by, using the computer algebra system <a href="http://www.sagemath.org">SageMath</a> (Goal 3).</li>
      </ul>
    - <strong>Exploration Question</strong>
        <ul style="font-size:14px;">
          <li><strong style="font-size:14px;">Problem Statement</strong>
            <ul style="font-size:14px;">
              <li><i>Given coins of value a cents and b cents, determine what amounts of money can be obtained by combining them</i>.</li>
            </ul>
          </li>
          <li><strong style="font-size:14px;">Mathematical Formulation</strong>
            <ul style="font-size:14px;">
              <li><i>Given positive integers \(a\) and \(b\), for which positive integers \(n\) do there exist non-negative integers \(x\) and \(y\) such that \(n = a\,x + b\,y\)?</i></li>
            </ul>
          </li>
        </ul>
    - <strong style="font-size:14px;">Problem Exploration</strong>
        <ul style="font-size:14px;">
          <li>Begin with easy cases:\(\,a = 2, b = 3; a = 3, b = 4\).</li>
          <li>Solve the first two cases together to demonstrate the approach.</li>
          <li>Group students to explore more cases independently and later in groups.</li>
        </ul>
    - <strong style="font-size:14px;">Concepts to Discover</strong>
        <ul style="font-size:14px;">
          <li>The <b><i>conductor</i></b> (\(N\)):<i>the smallest integer \(N\) such that all \(n \geq N\) can be expressed as \(n = a\,x + b\,y\)</i>.</li>
          <li>The Frobenius number \(F\):the largest integer \(F\) such that no positive integers \(x\) and \(y\) exist with \(F = a\,x + b\,y\).</li>
        </ul>
    - <strong style="font-size:14px;">Group Work</strong>
        <ul style="font-size:14px;">
          <li>Experiment with pairs of positive integers \(a\) and \(b\) to explore related questions.</li>
          <li>Encourage forming conjectures based on observations and use computers to explore complex examples (e.g., \(a = 19, b = 17\)).</li>
        </ul>
    - <strong style="font-size:14px;">Conclusion</strong>
      <ul style="font-size:14px;">
        <li>Use computers for more complex explorations.</li>
        <li>Introduce the <a href="http://www.sagemath.org">SageMath</a> software in the computer lab, with hands-on experience using a provided <a href="ems_2024_25_01_sagemath_introduction.ipynb">Jupyter notebook</a>.</li>
      </ul>
  done-title: >
    <a class="anchor" id="day_01_done"><strong>What we did</strong></a>
  done-topics:
    - <strong style="font-size:14px;">Course Overview</strong>
        <ul style="font-size:14px;">
            <li>Provided a brief overview of the main objective for the course. See <a href="lecture-00.pdf" target="_blank">Day 01 — Lecture Slides - 00</a></li>
            <li>Discussed the idea of mathematics as an experimental science using a problem statement.</li>
        </ul>
    - <strong style="font-size:14px;">Worked Examples</strong>
        <ul style="font-size:14px;">
            <li>Solved two examples on the board
              <ul style="font-size:14px;">
                <li>\(a=2\), \(b=3\)</li>
                <li>\(a=3\), \(b=4\)</li>
              </ul>
            </li>
            <li>Observed the Frobenius number and conductor for the pairs
              <ul style="font-size:14px;">
                <li>For \((2, 3)\) Frobenius number = \(1\), Conductor = \(2\)</li>
                <li>For \((3, 4)\) Frobenius number = \(5\), Conductor = \(6\)</li>
              </ul>
            </li>
        </ul>
    - <strong style="font-size:14px;">Student Understanding:</strong>
        <ul style="font-size:14px;">
            <li>Noted some students struggled with understanding the definition of the conductor for a pair of positive integers.</li>
            <li>Wrote the definition of conductor on the board for clarity.</li>
        </ul>
    - <strong style="font-size:14px;">Class Discussion:</strong>
        <ul style="font-size:14px;">
            <li>Encouraged students to think of additional questions.</li>
            <li>Introduced a new question
              <ul style="font-size:14px;">
                <li>Given two positive integers \(a\) and \(b\), where \(b\) is a multiple of \(a\), what are the Frobenius number and conductor?</li>
              </ul></li>
        </ul>
    - <strong style="font-size:14px;">Group Work:</strong>
        <ul style="font-size:14px;">
            <li>Students worked in groups to explore the posed questions and explored other questions as well. 
                <!-- <ul style="font-size:14px;">
                    <li>\(a = 9\), \(b = 11\)</li>
                    <li>\(a = 7\), \(b = 11\)</li>
                    <li>\(a = 5\), \(b = 7\)</li>
                </ul> -->
            </li>
        </ul>
    - <strong>Lab Session:</strong>
        <ul style="font-size:14px;">
            <li>Conducted an introduction to the computer algebra system – <a href="http://www.sagemath.org">SageMath</a> – and guided students on how to start the software.</li>
            <li>Provided assistance to students as needed.</li>
            <li>Allowed students to work through the rest of the <a href="ems_2024_25_day_01_sagemath_introduction.ipynb">Jupyter notebook</a> for the day and addressed questions asked by students to the whole class when necessary.</li>
        </ul>
