                    <li>Suppose that \(A \subseteq B\), \(a\in A\), and \(a \notin B \setminus C\). Prove that \(a \in C\).</li>
                </ol>
            <li>Suppose that \(y + x = 2\,y - x\), and \(x\) and \(y\) are not both zero. Prove that \(y \neq 0\).</li>
            <li>Prove that for every natural number \(n\in\mathbb{N}\), \(3\) divides \((-n + n^3)\).</li>
        </ol>
      </p>
