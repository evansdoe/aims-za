            </ul>
        </ul>
      </p>
    - <p style="font-size:14px">
        For each method, I explained the underlying concepts and worked through examples with the students, using implication statements as a basis. 
        Students were also given opportunities to construct proofs individually and present their solutions to the class.
      </p>
    - <p style="font-size:14px">
        I introduced the concept of a "design space" in the context of proving mathematical statements. This concept encourages students to identify 
        their set of assumptions and determine precisely what needs to be proven. They can then use one of the proof strategies to reduce the problem 
        to its essential components. We practiced this approach with examples, and I asked students to write formal proofs for some of these exercises, 
        as demonstrated earlier on the board.
      </p>
    - <p style="font-size:14px">
        I reminded the class that writing formal proofs will be part of their homework assignment, due on Saturday, 9th November. Additionally, I 
        distributed resources on mathematical proofs and techniques for their reference. I explained the strategy of eliminating the \(\forall\) quantifier 
        and encouraged students to review the material on proof by mathematical induction, which was also included in the resources shared with them.
      </p>
