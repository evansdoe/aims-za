  done-topics:
    - <p style="font-size:14px">
        I gathered feedback from the students on their progress in the course, including their understanding of the material and overall well-being.
      </p>
    - <p style="font-size:14px">
        We discussed the use of dictionaries instead of lists, and students were encouraged to modify the code in the tutorial notebook to incorporate 
        dictionaries.
      </p>
    - <p style="font-size:14px">
        We then proceeded to a discussion on mathematical proofs. The proof methods we covered included&#58;
        <ul style="font-size:14px">
          <li>Direct proofs</li>
            <ul style="font-size:14px">
                <li>Example 3.1.2 of restricted resource.</li>
