- date: 11/05<a class="anchor" id="day_02"></a> 
  plan-title: >
    <a class="anchor" id="day_02_plan"><strong>Day's Plan</strong></a>
  plan-topics:
    <ul style="font-size:14px">
        <li>Get feedback from students on their first daily report and last lecture.</li>
        <li>Review the definitions of conductor and frobenius number.</li>
        <li>Work on the following steps on the cyclical process of experimental mathematics&#58;</li>
            <ol style="font-size:14px;">
                <li>Start with a problem</li>
                <li>Explore the problem by gathering enough data based of the posed problem.</li>
                <li>Observe patterns within the data</li>
                <li>Make intelligent conjecture(s)</li>
                <li>Test the conjecture</li>
                <li>Prove the conjecture</li>
                <li>Generalize the conjecture</li>
            </ol>
        <li>Review  <a href="ems_2024_25_day_02_sagemath_introduction.ipynb" target="_blank">notebook</a> for Day 02</li>
    </ul>
  done-title: >
    <a class="anchor" id="day_02_done"><strong>What we did</strong></a>
  done-topics:
    - <p style="font-size:14px;">
        We gathered the data that students had collected thus far on the Frobenius number and conductor for certain values, but found it insufficient.
      </p>
    - <p style="font-size:14px;">
        We then reviewed the notebook for Day 2, though we did not cover the exploratory questions in the notebook. I encouraged the students to formulate 
        their own exploratory questions, resulting in the following list&#58;
        <ul style="font-size:14px;">
            <li>If \(a\) and \(b\) share a common factor greater than \(1\), is there a Frobenius number and conductor?</li>
            <li>If \(a\) is even and \(b\) is odd, what are the Frobenius number and conductor?</li>
            <li>If \(a\) and \(b\) are not coprime, what are the Frobenius number and conductor?</li>
            <li>If the Frobenius number is infinite, is it always true that the conductor is also infinite, and vice versa?</li>
            <li>Is there a case where a Frobenius number exists but not a conductor?</li>
            <li>What are the conditions for the existence of a Frobenius number and conductor given \(a\) and \(b\)?</li>
            <li>If a Frobenius number and conductor exist, are they always unique?</li>
            <li>What happens if we consider more than two numbers, \(a\), \(b\), and \(c\)?</li>
            <li>
              Given that the Frobenius number and conductor exist, is there a relationship between the Frobenius number, 
              conductor, \(a\), and \(b\)? If so, find it or identify the cases where such a relationship exists.
            </li>
            <li>If either \(a\) or bb equals \(1\) (but not both), does a Frobenius number and conductor exist?</li>
            <li>If both \(a\) and \(b\) are \(1\), what are the Frobenius number and conductor?</li>
        </ul>
      </p>
    - <p style="font-size:14px;">
        I encouraged students to initially explore these questions using pen and paper before transitioning to their computers. Although students were able 
        to explore some of the questions in writing, most encountered significant challenges in translating their exploration into code. To address this, I 
        organized a one-hour tutorial session in the evening, for which the 
        <a href="ems_2024_25_day_02_starting_to_program_tutorial_session.ipynb" target="_blank">notebook</a> used is available in the resource section.
      </p>
