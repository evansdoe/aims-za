---
layout: default
---

<div class="post">

  <header class="post-header">
    <h1 class="post-title" style="margin-bottom: 30px;">{{ page.title }}</h1>
    <h2 class="post-description">{{ content }}</h2>
  </header>

  <article class="post-content {{ page.title }} clearfix">
    <table class="table table-hover">
      <colgroup>
        <col style="width:20%">  <!-- Adjusted widths to better fit course data -->
        <col style="width:60%">
        <col style="width:100%">
      </colgroup>
      <thead class="thead-light">
        <tr>
          <th scope="col">Course ID</th>
          <th scope="col">Course Name</th>
          <th scope="col">Academic Year</th>
        </tr>
      </thead>
      <tbody>
        {% for course in site.data.courses %}
        <tr>
          <td>{{ course.course-id }}</td>
          <td>{{ course.course-name }}</td>
          <td>
            <ul>
              {% for year in course.year %}
                <li>{{ year }}</li>
              {% endfor %}
            </ul>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </article>

</div>
