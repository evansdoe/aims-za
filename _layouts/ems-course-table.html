---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title" style="margin-bottom: 30px;">{{ page.title }}</h1>
    <h2 class="post-description">{{ content }}</h2>
  </header>

  <article class="post-content {{ page.title }} clearfix">
    <table class="table table-hover">
      <colgroup>
        <col style="width:20%">
        <col style="width:40%">
        <col style="width:30%">
      </colgroup>
      <thead class="thead-light">
        <tr>
          <th scope="col">Course ID</th>
          <th scope="col">Date</th>
          <th scope="col">Comments</th>
        </tr>
      </thead>
      <tbody>
        {% for course in site.data.ems_courses %}
        <tr>
          <td>{{ course.course-id }}</td>
          <td>{{ course.date }}</td>
          <td>{{ course.comment }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </article>

</div>
