<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
</head>
<body>
  <h1>{{ page.title }}</h1>
  
  <table border="1">
    <thead>
      <tr>
        <th>Course ID</th>
        <th>Date</th>
        <th>Comment</th>
      </tr>
    </thead>
    <tbody>
      {% for course in site.data.ems_courses %}
      <tr>
        <td>{{ course.course-id }}</td>
        <td>{{ course.date }}</td>
        <td>{{ course.comment }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
